name: Static Analysis

on:
  push:
    paths: ["sh/*"]
  pull_request:
    paths: ["sh/*"]
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: 'sh'
